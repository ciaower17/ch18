<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <div class="left">

      <div class="upper" style="color: white; font-family: 'Rubik', sans-serif;">
        <img src="images/image-jeremy.png" alt="" style="width: 75px; height: 75px; margin-left: 25px; margin-top: 30px; border-radius: 50%; border: 2px solid white;">
      <div class="random">
        <p style="margin-left: 25px; margin-top: 25px; font-weight: 100px; color: hsl(235, 41%, 65%);">Report for</p>
        <h1 style="margin-left: 25px; font-weight: 100; margin-top: 5px;">Jeremy Robson</h1>
      </div>
      </div>

      <div class="down">
        <div class="buttons">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>

      </div>

    </div>

    <div class="right">

      <div class="top">
        <div class="rightcont">

          <div class="orange" style="background-color: hsl(15, 100%, 70%);">
            <img src="images/icon-work.svg" alt="" style="position: absolute; right: 10%;">
          </div>
          <div class="downnn">
            <div class="uptext" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding: 25px;">
              <p style="font-size: 1.3rem;">Work</p>
              <p style="position: absolute; right: 11%; font-size: 1.3rem;">...</p>
            </div>
            <div class="hrs" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding-left: 25px;">
              <p style="font-size: 2.7rem;" class="hours1">32hrs</p>
            </div>
            <div class="last" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding-left: 25px;">
              <p style="font-weight: 300; color: hsl(235, 45%, 61%); font-size: 0.9rem; margin-top: 10px;" class="last1">Last Week - 36hrs</p>
            </div>
          </div>

        </div>

        <div class="rightcont">

          <div class="blue" style="background-color: hsl(195, 74%, 62%);">
            <img src="images/icon-play.svg" alt="" style="position: absolute; right: 10%;">
          </div>
          <div class="downnn">
            <div class="uptext" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding: 25px;">

            </div>
            <div class="hrs" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding-left: 25px;">
              <p style="font-size: 2.7rem;" class="hours2">10hrs</p>
            </div>
            <div class="last" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding-left: 25px;">
              <p style="font-weight: 300; color: hsl(235, 45%, 61%); font-size: 0.9rem; margin-top: 10px;" class="last2">Last Week - 8hrs</p>
            </div>
          </div>

        </div>

        <div class="rightcont">

          <div class="red" style="background-color: hsl(348, 100%, 68%);">

            </div>
            <div class="hrs" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding-left: 25px;">

            </div>
          </div>

        </div>
      </div>

      <div class="downn">
        <div class="rightcont">

          <div class="green" style="background-color: hsl(145, 58%, 55%);">

            </div>

            </div>

        </div>

          <div class="yellow" style="background-color: hsl(43, 84%, 65%);">
            <img src="images/icon-self-care.svg" alt="" style="position: absolute; right: 10%;">
          </div>
          <div class="downnn">
            <div class="uptext" style="display: flex; flex-direction: row; position: relative; color: white; font-family: 'Rubik', sans-serif; padding: 25px;">
